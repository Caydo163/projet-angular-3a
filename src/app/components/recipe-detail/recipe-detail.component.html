<div *ngIf="recipe; else notFound">
  <h1>
    {{ recipe.name }}
  </h1>
  <img [src]="recipe.image" alt="Photo de la recette {{ recipe.name }}" />

  <p>
    {{ recipe.description }}
  </p>

  <h3>Ingrédients</h3>
  <mat-list role="list" *ngIf="ingredients.length > 0">
    <mat-list-item role="listitem" *ngFor="let ingredient of ingredients">
      {{ ingredient.quantity }} {{ ingredient.name }}
    </mat-list-item>
  </mat-list>
  <p *ngIf="ingredients.length === 0">Aucun ingrédient</p>
</div>

<ng-template #notFound>
  <p>
    <i>Recette inexistante</i>
  </p>
</ng-template>

<a [routerLink]="['']" mat-stroked-button>Retour</a>
