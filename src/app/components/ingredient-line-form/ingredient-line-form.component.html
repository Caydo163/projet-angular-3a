<mat-form-field>
  <mat-label>Ingrédient</mat-label>
  <mat-select
    [(ngModel)]="selectedIngredient"
    name="food"
    (change)="onChange()"
  >
    @for (ingredient of ingredients; track ingredient) {
    <mat-option [value]="ingredient.id">{{ ingredient.name }}</mat-option>
    }
  </mat-select>
</mat-form-field>
<mat-form-field class="example-full-width">
  <mat-label>Quantité</mat-label>
  <input type="number" matInput value="{{ quantity }}" (change)="onChange()" />
</mat-form-field>
